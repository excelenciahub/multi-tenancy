<header class="main-header">
  <nav class="navbar navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a routerLink="user/user-dashboard" class="navbar-brand cursor-pointer">CRUD</a>
      </div>

      <!-- Navbar Right Menu -->
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li *ngIf="isLoggedIn" routerLink="/user/user-dashboard" routerLinkActive="active">
            <a class="cursor-pointer">
              <i class="fa fa-dashboard text-olive"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li *ngIf="isLoggedIn" routerLink="/user/user-add-edit" routerLinkActive="active">
            <a class="cursor-pointer">
              <i class="fa fa-plus-square text-green"></i>
              <span>Insert</span>
            </a>
          </li>
          <li *ngIf="isLoggedIn" routerLink="/user/user-list" routerLinkActive="active">
            <a class="cursor-pointer">
              <i class="fa fa-list text-maroon"></i>
              <span>List</span>
            </a>
          </li>
          <li *ngIf="!isLoggedIn" routerLink="/auth/login" routerLinkActive="active">
            <a class="cursor-pointer">
              <i class="fa fa-sign-in text-olive"></i>
              <span>Sign In</span>
            </a>
          </li>
          <li *ngIf="!isLoggedIn" routerLink="/auth/register" routerLinkActive="active">
            <a class="cursor-pointer">
              <i class="fa fa-sign-out text-blue"></i>
              <span>Sign Up</span>
            </a>
          </li>

          <li *ngIf="isLoggedIn" (click)="signOut()">
            <a class="cursor-pointer">
              <i class="fa fa-sign-out text-blue"></i>
              <span>Logout</span>
            </a>
          </li>

        </ul>
      </div>
      <!-- /.navbar-custom-menu -->
    </div>
    <!-- /.container-fluid -->
  </nav>
</header>

<!-- Content Header (Page header) -->
<section class="content-header">
  <h1><i class="fa fa-plus-square"></i> Insert</h1>
  <ol class="breadcrumb">
    <li><a href="index.html"><i class="fa fa-dashboard"></i> Dashbaord</a></li>
    <li class="active">Insert</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <form action="#">
    <!-- Default box -->
    <div class="box box-default box-solid">
      <div class="box-header with-border">
        <h3 class="box-title">Add Record</h3>
      </div>
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Name <span class="text-red">*</span></label>
              <input type="text" class="form-control" placeholder="Name" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Category <span class="text-red">*</span></label>
              <select class="form-control chosen-select">
                <option value="">Select Category</option>
                <option value="1">Category 1</option>
                <option value="2">Category 2</option>
                <option value="3">Category 3</option>
                <option value="4">Category 4</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Description <span class="text-red">*</span></label>
              <textarea rows="5" class="form-control" placeholder="Description"></textarea>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Keywords <span class="text-red">*</span></label>
              <textarea rows="5" class="form-control" placeholder="Keywords"></textarea>
            </div>
          </div>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="submit" class="btn btn-default btn-sm"><i class="fa fa-save"></i> Save</button>
      </div>
      <!-- /.box-footer-->
    </div>
    <!-- /.box -->
  </form>

</section>
<!-- /.content -->
